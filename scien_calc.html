<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 450px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .display {
            width: 100%;
            height: 60px;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 24px;
            text-align: right;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .btn {
            width: 60px;
            height: 50px;
            margin: 5px;
            font-size: 20px;
            border: none;
            border-radius: 5px;
            background-color: #f0f0f0;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #ddd;
        }
        .btn.clear {
            background-color: #ff6666;
            color: #fff;
        }
        .btn.equal {
            background-color: #66cc66;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="display" id="display">0</div>
        <button class="btn" onclick="append('sin(')">sin</button>
        <button class="btn" onclick="append('cos(')">cos</button>
        <button class="btn clear" onclick="clearDisplay()">C</button>
        <button class="btn" onclick="append('(')">(</button>
        <button class="btn" onclick="append(')')">)</button>
        <button class="btn" onclick="append('+')">+</button>
        <button class="btn" onclick="append('tan(')">tan</button>
        <button class="btn" onclick="append('!')">!</button>
        <button class="btn" onclick="append('1')">1</button>
        <button class="btn" onclick="append('2')">2</button>
        <button class="btn" onclick="append('3')">3</button>
        <button class="btn" onclick="append('-')">-</button>
        <button class="btn" onclick="append('log(')">log</button>
        <button class="btn" onclick="append('ln')">ln</button>
        <button class="btn" onclick="append('4')">4</button>
        <button class="btn" onclick="append('5')">5</button>
        <button class="btn" onclick="append('6')">6</button>
        <button class="btn" onclick="append('*')">*</button>
        <button class="btn" onclick="append('^')">^</button>
        <button class="btn" onclick="append('√')">√</button>
        <button class="btn" onclick="append('7')">7</button>
        <button class="btn" onclick="append('8')">8</button>
        <button class="btn" onclick="append('9')">9</button>
        <button class="btn" onclick="append('/')">/</button>
        <button class="btn" onclick="append('∏')">∏</button>
        <button class="btn" onclick="append('e')">e</button>
        <button class="btn" onclick="append('00')">00</button>
        <button class="btn" onclick="append('0')">0</button>
        <button class="btn" onclick="append('.')">.</button>
        <button class="btn equal" onclick="calculate()">=</button>

    </div>
    
    <script>
        function clearDisplay() {
            document.getElementById('display').innerText = '0';
        }
        function append(value) {
            let display = document.getElementById('display');
            if (display.innerText === '0') {
                display.innerText = value;
            } else {
                display.innerText += value;
            }
        }
        function calculate() {
            let display = document.getElementById('display');
            let result = eval(display.innerText);
            if (result === Infinity) {
                display.innerText = 'Error';
            } else if (result === undefined) {
                display.innerText = 'Error';
            } else if (result === NaN) {
                display.innerText = 'Error';
            } else if (result === 0) {
                display.innerText = '0';
            }
            else {
                display.innerText = result;
            }


        }
    </script>

    
</body>
</html>
