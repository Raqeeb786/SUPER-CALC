<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>maths </title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 450px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .display {
            width: 100%;
            height: 60px;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 24px;
            text-align: right;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .btn {
            width: 60px;
            height: 50px;
            margin: 5px;
            font-size: 20px;
            border: none;
            border-radius: 5px;
            background-color: #f0f0f0;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #ddd;
        }
        .btn.clear {
            background-color: #ff6666;
            color: #fff;
        }
        .btn.equal {
            background-color: #66cc66;
            color: #fff;
        }   </style>
</head>
<body>
    <div class="container">
        <div class="display" id="display">0</div>
        <button class="btn" onclick="append('sin(')">sin</button>
        <button class="btn" onclick="append('cos(')">cos</button>
        <button class="btn clear" onclick="clearDisplay()">C</button>
        <button class="btn" onclick="append('(')">(</button>
        <button class="btn" onclick="append(')')">)</button>
        <button class="btn" onclick="append('+')">+</button>
        <button class="btn" onclick="append('tan(')">tan</button>
        <button class="btn" onclick="append('!')">!</button>
        <button class="btn" onclick="append('1')">1</button>
        <button class="btn" onclick="append('2')">2</button>
        <button class="btn" onclick="append('3')">3</button>
        <button class="btn" onclick="append('-')">-</button>
        <button class="btn" onclick="append('log(')">log</button>
        <button class="btn" onclick="append('ln')">ln</button>
        <button class="btn" onclick="append('4')">4</button>
        <button class="btn" onclick="append('5')">5</button>
        <button class="btn" onclick="append('6')">6</button>
        <button class="btn" onclick="append('*')">*</button>
        <button class="btn" onclick="append('^')">^</button>
        <button class="btn" onclick="append('√')">√</button>
        <button class="btn" onclick="append('7')">7</button>
        <button class="btn" onclick="append('8')">8</button>
        <button class="btn" onclick="append('9')">9</button>
        <button class="btn" onclick="append('/')">/</button>
        <button class="btn" onclick="append('∏')">∏</button>
        <button class="btn" onclick="append('e')">e</button>
        <button class="btn" onclick="append('00')">00</button>
        <button class="btn" onclick="append('0')">0</button>
        <button class="btn" onclick="append('.')">.</button>
        <button class="btn equal" onclick="calculate()">=</button>

    </div>
    <script>
        function append(value) {
            document.getElementById('display').innerText += value;
        }
        function clearDisplay() {
            document.getElementById('display').innerText = '';
        }

        function calculate() {
            let display = document.getElementById('display');
            let result = display.innerText;
            result = result.replace(/sin/g, 'Math.sin');
            result = result.replace(/cos/g, 'Math.cos');
            result = result.replace(/tan/g, 'Math.tan');
            result = result.replace(/log/g, 'Math.log');
            result = result.replace(/ln/g, 'Math.log');
            result = result.replace(/√/g, 'Math.sqrt');
            result = result.replace(/∏/g, 'Math.PI');
            result = result.replace(/e/g, 'Math.E');
            result = result.replace(/!/g, 'fact');
            display.innerText = eval(result);
        }

        const operations = {
            "log": (num) => Math.log(num),
            "log10": (num) => Math.log10(num),
            "sin": (num) => Math.sin(degreesToRadians(num)),
            "cos": (num) => Math.cos(degreesToRadians(num)),
            "tan": (num) => Math.tan(degreesToRadians(num)),
            "asin": (num) => Math.asin(num),
            "acos": (num) => Math.acos(num),
            "atan": (num) => Math.atan(num),
                "sqrt": (num) => Math.sqrt(num),
            "cbrt": (num) => Math.cbrt(num),
            "abs": (num) => Math.abs(num),
            "ceil": (num) => Math.ceil(num),
            "floor": (num) => Math.floor(num),
            "round": (num) => Math.round(num),
            "exp": (num) => Math.exp(num),
            "pow": (num, power) => Math.pow(num, power),
            "fact": (num) => {
                let result = 1;
                for (let i = 1; i <= num; i++) {
                    result *= i;
                }
                return result;
            }
        };

        // Function to convert degrees to radians
        const degreesToRadians = (degrees) => degrees * (Math.PI / 180);

                function calculate() {
                    let result = eval(document.getElementById('display').innerText);
                    document.getElementById('display').innerText = result;
                }
        

</script>
</body>
</html>
